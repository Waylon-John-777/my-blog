  <script>
    // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeButton(newTheme);
    }

    function updateThemeButton(theme) {
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    }

    // åˆå§‹åŒ–ä¸»é¢˜ï¼ˆä¼˜å…ˆç”¨æˆ·ä¿å­˜çš„ä¸»é¢˜ï¼Œå…¶æ¬¡è·Ÿéšç³»ç»Ÿï¼‰
    (function() {
      const savedTheme = localStorage.getItem('theme');
      let theme;
      if (savedTheme) {
        theme = savedTheme;
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = 'dark';
      } else {
        theme = 'light';
      }
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeButton(theme);

      // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–ï¼ˆä»…å½“ç”¨æˆ·æœªæ‰‹åŠ¨è®¾ç½®æ—¶ç”Ÿæ•ˆï¼‰
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
        if (!localStorage.getItem('theme')) {
          const newTheme = e.matches ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
          updateThemeButton(newTheme);
        }
      });
    })();

    // è¿”å›é¡¶éƒ¨åŠŸèƒ½
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ç›‘å¬æ»šåŠ¨æ˜¾ç¤º/éšè—è¿”å›é¡¶éƒ¨æŒ‰é’®
    window.addEventListener('scroll', function() {
      const btn = document.querySelector('.back-to-top');
      if (window.scrollY > 300) {
        btn.classList.add('show');
      } else {
        btn.classList.remove('show');
      }
    });
  </script>

      // å›¾ç‰‡æ”¾å¤§ & ä¾§è¾¹æ æŠ˜å 
      plugins: [
        function(hook, vm) {

            // åˆå§‹åŒ–ä¾§è¾¹æ æŠ˜å åŠŸèƒ½
            initSidebarCollapse();

    }

    // ä¾§è¾¹æ æŠ˜å åŠŸèƒ½
    function initSidebarCollapse() {
      const sidebar = document.querySelector('.sidebar-nav');
      if (!sidebar) return;

      // è·å–æ‰€æœ‰åŒ…å«å­èœå•çš„åˆ†ç±»é¡¹
      const categories = sidebar.querySelectorAll(':scope > ul > li');

      categories.forEach(function(category) {
        const subList = category.querySelector('ul');
        const title = category.querySelector('p');

        if (subList && title) {
          // ä» localStorage æ¢å¤æŠ˜å çŠ¶æ€
          const categoryName = title.textContent.trim();
          const isCollapsed = localStorage.getItem('sidebar-' + categoryName) === 'collapsed';

          if (isCollapsed) {
            category.classList.add('collapsed');
          }

          // ç‚¹å‡»æ ‡é¢˜åˆ‡æ¢æŠ˜å 
          title.addEventListener('click', function(e) {
            e.preventDefault();
            category.classList.toggle('collapsed');

            // ä¿å­˜æŠ˜å çŠ¶æ€åˆ° localStorage
            if (category.classList.contains('collapsed')) {
              localStorage.setItem('sidebar-' + categoryName, 'collapsed');
            } else {
              localStorage.removeItem('sidebar-' + categoryName);
            }
          });
        }
      });
    }
